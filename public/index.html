<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Font Import -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/e8e8e15008.js" crossorigin="anonymous"></script>

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweetLog.css" type="text/css" />
  <link rel="stylesheet" href="/styles/errorMsg.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <span class="newTweet">
      <strong>Write</strong> a new tweet
    </span>
  </nav>


  <!-- Header of avatar and name -->
  <header class="avatarInfo">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Mustafa Al-Ani</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <div id="errorhandle"></div>
    <section class="new-tweet">
      <h3>Compose Tweet</h3>
      <form action="/tweets/" method="POST" id="tweet-form">
        <!-- <label for="tweet-text" class="humming">What are you humming about?</label> -->
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        <hr class=" solidLineNew">
        <div class="buttonNCount">
          <button type="submit" id="tweet-button" action="../server/routes/tweets.js">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <article id="tweets-container"></article>
  </main>

</body>

</html>
