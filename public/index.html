  <main class="container">

        <hr class=" solidLine">
        <div class="buttonNCount">
          <button type="submit" action="../server/routes/tweets.js">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
